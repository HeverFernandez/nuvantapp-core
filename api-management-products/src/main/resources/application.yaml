spring:
  application:
    name: nuvantapp-core

  datasource:
    url: jdbc:postgresql://localhost:5432/NuvantaStoreDB
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

